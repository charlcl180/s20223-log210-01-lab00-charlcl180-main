 points="368.5,295.6875,378.5,299.6875,368.5,303.6875" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="47.5" x2="374.5" y1="299.6875" y2="299.6875"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="160" x="134" y="294.6216">terminerJeu(nom :String)</text><!--MD5=[98194a289980ce8ed368ad10c681c029]
@startuml
skinparam style strictuml
skinparam defaultfontname Verdana
skinparam sequence {
    MessageAlign center
}
title DSS pour un scénario adapté de <i>Jouer aux dés</i>\n(Ch. 1 de Larman)
actor ":Joueur" as c
participant ":Système" as s
c->s : démarrerJeu(nom : String)
loop pas terminé
    c->s : jouer(nom : String)
    c<<- -s : nom, total du lancer,  résultat (gagné ou perdu),\nnb de parties, nb de parties gagnées
end loop
c->s : terminerJeu(nom :String)
@enduml

